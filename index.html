<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMaartje - Selecteer je stoelen</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-800 text-gray-100 py-16">
    <div class="grid grid-cols-12 gap-8">

        <div id="shoppingCart-container" class="col-span-12 md:col-span-3 md:col-start-2 bg-gray-700 p-4">
          <div class="mb-8">
            <h3 class="text-2xl mb-2">Voor jou geselecteerd</h3>
            <p id="selected-seats" class="mb-4">
              <!-- JS adds tickets automatically to HTML -->
            </p>

            <h4 class="text-lg mb-2">Nieuwe selectie</h4>
            <input class="rounded-lg py-1 px-4 w-full bg-gray-300 placeholder-gray-800 text-black" id="amountTickets" placeholder="Aantal tickets" onchange="getSeats()"></input>
            <!-- Choose your tickets -->
          </div>
          
            <h4 class="text-lg">Dune</h4>
            10 november 2021 - 19:45 uur
          
          <img class="max-w-xs mt-4" src="assets/dune.jpg" title="Dune Filmposter" alt="Filmposter Dune" />
        </div>

        <div class="col-span-12 md:col-span-7">
          <ul class="flex w-full space-between mb-8">
            <li class="pb-2 lowercase font-light text-sm flex-1 text-center border-green-500 border-b-2"><span class="font-medium">01</span> kies je stoel</li>
            <li class="pb-2 lowercase font-light text-sm flex-1 text-center"><span class="font-medium">02</span> je gegevens</li>
            <li class="pb-2 lowercase font-light text-sm flex-1 text-center"><span class="font-medium">03</span> betalingswijze</li>
            <li class="pb-2 lowercase font-light text-sm flex-1 text-center"><span class="font-medium">04</span> bevestiging</li>
          </ul>
          
          <div class="px-16">
            <div class="w-4/5 h-2 bg-indigo-700 rounded-lg m-auto mb-2">
            </div>
            <p class="mb-20 text-center text-xs">filmscherm</p>

            <div id="seating" class="grid grid-cols-9 gap-x-12 gap-y-8">
              <!-- JS adds seats dynamically to HTML -->
            </div>

            <h4 class="text-xl mt-16 mb-4">Legenda</h4>
            <div class="flex">
              <div>
                <div class="mb-3 w-16 text-gray-800 font-medium border-solid border-4 rounded-b-3xl border-green-700 bg-green-200 py-1 px-2 border-t-0 text-center"> XX </div>
                Available
              </div>
              <div class="mx-8">
                <div class="mb-3 w-16 text-gray-400 font-medium border-solid border-4 rounded-b-3xl border-gray-400 bg-gray-700 py-1 px-2 border-t-0 text-center"> XX </div>
                Reserved
              </div>
              <div>
                <div class="mb-3 w-16 text-gray-800 font-medium border-solid border-4 rounded-b-3xl border-yellow-500 bg-yellow-200 py-1 px-2 border-t-0 text-center"> XX </div>
                Selected
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
